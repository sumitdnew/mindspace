<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Self-Care Plan - MindSpace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .plan-content {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            line-height: 1.8;
        }
        
        .plan-content pre {
            white-space: pre-wrap;
            font-family: inherit;
            margin: 0;
            color: #333;
        }
        
        .plan-content h3 {
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .timestamp {
            text-align: center;
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }
        
        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.2s;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .motivational-quote {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            font-style: italic;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒŸ Your Personal Self-Care Plan</h1>
            <p>Created just for you</p>
        </div>
        
        <div class="motivational-quote">
            "Taking care of yourself is not selfish. You cannot serve from an empty vessel."
        </div>
        
        <div class="timestamp">
            Generated on {{ plan.timestamp.strftime('%B %d, %Y at %I:%M %p') }}
        </div>
        
        <div class="plan-content">
            <pre>{{ plan.plan_content }}</pre>
        </div>
        
        <div class="actions">
            <a href="{{ url_for('chat') }}" class="btn btn-primary">Back to Chat</a>
            <a href="{{ url_for('chat') }}" class="btn btn-secondary">Generate New Plan</a>
        </div>
    </div>
</body>
</html>
