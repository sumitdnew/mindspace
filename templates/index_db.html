<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mental Health Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
        }
        .chat-container {
            max-width: 700px;
            margin: auto;
            margin-top: 40px;
        }
        .chat-bubble {
            padding: 12px 18px;
            border-radius: 20px;
            margin-bottom: 10px;
            max-width: 80%;
            display: inline-block;
        }
        .assistant-bubble {
            background-color: #e3f2fd;
            color: #0d47a1;
            text-align: left;
        }
        .user-bubble {
            background-color: #d1e7dd;
            color: #1b4332;
            text-align: right;
            float: right;
        }
        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h3 class="text-center text-primary mb-4">ðŸ§  Mental Health Assistant</h3>

        {% for msg in chat %}
            {% if msg.role == 'user' %}
                <div class="chat-bubble user-bubble">{{ msg.content }}</div>
            {% else %}
                <div class="chat-bubble assistant-bubble">{{ msg.content }}</div>
            {% endif %}
            <div class="clear"></div>
        {% endfor %}

        <form method="POST" class="mt-4">
            <div class="mb-3">
                <textarea name="user_input" class="form-control" rows="4" placeholder="Share what's on your mind..."></textarea>
            </div>
            <button type="submit" class="btn btn-success">Ask</button>
        </form>

        <form method="POST" action="/reset">
            <button type="submit" class="btn btn-outline-danger mt-2">Reset Chat</button>
        </form>
    </div>
</body>
</html>
